<!DOCTYPE html>
<html>
<head>
	<title>post</title>
	<link rel="stylesheet" type="text/css" href="post.css">
</head>
<body>
	<div class="avatar" id="avatar">

  </div>

          </label>

<div class="nickname">

</div>
<script type="text/javascript" src="post.js"></script>
</body>
